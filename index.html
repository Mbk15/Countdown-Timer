<!DOCTYPE html>
<html>
    <head>
        <meta charset=" UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Countdown Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
      
        <video autoplay muted loop id="myVideo">
            <source src="img/Ramadan.mp4" type="video/mp4">
        </video>
        <div class="countdown-container">
            <span>
            <h1 class="myStyle">RAMADAN KAREEM !!!</h1>
                </span>
            <div class="count-el days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>

            <div class="count-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>

            <div class="count-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>

            <div class="count-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>

            <button id="myBtn" onclick="myFunction()">
                Pause
            </button>
        </div>
    
    </body>
</html>
